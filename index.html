<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rafael Maia" />
    <meta
      name="description"
      content="Rafael Maia is a front-end developer who can make responsive, performant and accessible web pages. See his skills, projects, services and contact him."
    />
    <!-- Open Graph -->
    <meta property="og:title" content="Rafael Maia's Portfolio" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rafaeldevvv.github.io/portfolio" />
    <meta
      property="og:description"
      content="Explore Rafael Maia's expertise in web development,
      where responsiveness, performance, and accessibility 
      are top priorities. Discover skills, projects and 
      services."
    />

    <!-- ################ ADD IMAGE LATER ################################# -->
    <meta
      property="og:image"
      content="https://rafaeldevvv.github.io/portfolio/images/portfolio-thumbnail.jpg"
    />
    <meta
      property="og:secure_url"
      content="https://rafaeldevvv.github.io/portfolio/images/portfolio-thumbnail.jpg"
    />
    <!-- og:image:type - A MIME type for this image, like image/jpeg. Search for MIME type -->
    <meta property="og:image:type" content="image/jpeg" />
    <!-- og:image:width - The number of pixels wide. -->
    <meta property="og:image:width" content="1330" />
    <!-- og:image:height - The number of pixels high. -->
    <meta property="og:image:height" content="900" />
    <!-- og:image:alt - A description of what is in the image (not a caption). If the page specifies an og:image it should specify og:image:alt. -->
    <meta
      property="og:image:alt"
      content="Rafael Maia, a freelance front-end developer"
    />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@rafaeldevvv" />
    <meta name="twitter:creator" content="@rafaeldevvv" />
    <meta name="twitter:title" content="Rafael Maia's Portfolio" />
    <meta
      name="twitter:description"
      content="Explore Rafael Maia's expertise in web development,
      where responsiveness, performance, and accessibility
      are top priorities. Discover skills, projects and
      services."
    />
    <!-- ################ ADD IMAGE LATER ################################# -->
    <!-- same as in open graph -->
    <meta name="twitter:image" content="https://rafaeldevvv.github.io/portfolio/images/portfolio-thumbnail.jpg" />
    <meta
      name="twitter:image:alt"
      content="Rafael Maia, a freelance front-end developer"
    />

    <title>Rafael Maia</title>

    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />

    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" type="image/png" />

    <script
      src="https://kit.fontawesome.com/134d9c6f51.js"
      crossorigin="anonymous"
    ></script>
    <script src="dist/index.bundle.js" defer></script>
  </head>
  <body>
    <noscript>You need to enable javascript to run this app</noscript>
  </body>
</html>
